<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 4px solid black;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: pink;}

#customers tr:hover {background-color: green;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: red;
  color: white;
}
</style>
</head>
<body bgcolor="cyan">

<h1>A Products Table</h1>

<table id="customers">
  <tr>
    <th>Product_ID</th>
    <th>Product_Name</th>
    <th>Product_Cost</th>
    <th>Product_Manufacture</th>
    <th>Product_Expire</th>
  </tr>
    {% for i in Roshan %}
  <tr>
    <td>{{i.PID}}</td>
    <td>{{i.PName}}</td>
    <td>{{i.PCost}}</td>
    <td>{{i.MFDate}}</td>
    <td>{{i.EPDate}}</td>
  </tr>
  {% endfor %}
</table>

</body>
</html>
